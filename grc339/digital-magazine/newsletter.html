<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <link rel="stylesheet" href="https://use.typekit.net/qcd1wnf.css">
            <link rel="stylesheet" href="style.css">
            <title>Scrawl Magazine</title>

                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                
                <header>
                    <h1>
                        <a href="index.html">
                            <img src="mylogo.svg" alt="Scrawl">
                        </a>
                    </h1>

                    <nav>
                     <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Visuals</a></li>
                        <li><a href="#">Culture</a></li>
                        <li><a href="#">Archive</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                    </nav>
                </header>


                <form class="newsletter-form" action="/subscribe" method="post">

                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" required>

                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" required>

                    <p>Choose your newsletter:</p>

                    <input type="checkbox" id="weekly" name="newsletters" value="weekly">
                    <label for="weekly">Weekly Digest</label>

                    <input type="checkbox" id="artist" name="newsletters" value="artist">
                    <label for="artist">Artist Spotlight</label>

                    <input type="checkbox" id="events" name="newsletters" value="events">
                    <label for="events">Underground Wire</label>

                    <button type="submit">Subscribe</button>
                </form>
            
              <footer>
                <p>All rights reserved.</p>
              </footer>

            </div>
        </body>
    </html>
