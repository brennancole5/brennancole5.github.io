<!doctype html>

        <body class="photogallery">
            <div class="photogallery-container">

                <h2>Photo Archive</h2>

                <input type="radio" name="item" id="photo1" checked="checked">
                <input type="radio" name="item" id="photo2">

                <main>

                    <figure>
                        <img src="photo2.jpg" class="pg" alt="">
                         
                    </figure>

                    <figure>

                    </figure>

                    <figure>

                    <figure>

                    <figure>
                        <img src="photo7.jpg" class="pg" alt="">
                        
                    </figure>

                    <figure>
                        <img src="photo8.jpg" class="pg" alt="">
                        
                    </figure>

                </main>  

                <nav class="photos">
                    <label for="photo1">
                        <img src="kobe.jpg" class="navphotos" alt="">

                    <label for="photo2">

                    <label for="photo3">

                    <label for="photo5">

                    <label for="photo6">

                    </label>
                    <label for="photo7">

                    </label>

                <footer>
                    <p>All rights reserved.</p>
